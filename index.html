<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arogya-Onco | Landing Page</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{background:#f4f6f9;color:#333;}
button{cursor:pointer;transition:0.3s;}
.hero{display:flex;flex-direction:column;justify-content:center;align-items:center;height:90vh;background:linear-gradient(135deg,#2a9d8f,#e9c46a);color:white;text-align:center;padding:0 20px;}
.hero h1{font-size:3rem;margin-bottom:20px;}
.hero p{font-size:1.2rem;margin-bottom:30px;}
.hero button{padding:15px 30px;font-size:1rem;border:none;border-radius:8px;background-color:#264653;color:white;}
.hero button:hover{background-color:#1b3a4b;}
#signupOverlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:none;justify-content:center;align-items:center;z-index:1000;}
#signupContent{background:#fff;padding:50px;width:420px;border-radius:15px;text-align:center;position:relative;}
#signupContent h2{color:#0a3d62;margin-bottom:20px;font-size:28px;}
.role{display:flex;justify-content:space-around;margin:20px 0;}
#signupContent input{padding:10px;width:100%;margin:5px 0;border-radius:8px;border:1px solid #ccc;}
#signupContent button{background:#0a3d62;color:#fff;border:none;padding:14px;font-weight:bold;border-radius:10px;width:100%;font-size:16px;}
#signupContent button:hover{background:#065183;}
.closeBtn{position:absolute;top:10px;right:15px;font-size:22px;font-weight:bold;color:#333;cursor:pointer;}
</style>
</head>
<body>

<section class="hero">
  <h1>Your AI-Powered Cancer Risk Assistant</h1>
  <p>Predict risks, track health reports, and receive AI-guided nutrition recommendations – all in one place.</p>
  <button onclick="openSignup()">Sign Up Now</button>
</section>

<div id="signupOverlay">
  <div id="signupContent">
    <span class="closeBtn" onclick="closeSignup()">&times;</span>
    <h2>Arogya-Onco Login</h2>
    <div class="role">
      <label><input type="radio" name="role" value="doctor" checked> Doctor</label>
      <label><input type="radio" name="role" value="civilian"> Civilian</label>
    </div>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<script>
function openSignup(){ document.getElementById('signupOverlay').style.display='flex'; }
function closeSignup(){ document.getElementById('signupOverlay').style.display='none'; }

function login(){
  let role = document.querySelector('input[name=role]:checked').value;
  closeSignup();
  // Open dashboard in new tab with role parameter
  window.open('dashboard.html?role=' + role, '_blank');
}
</script>

</body>
</html>
